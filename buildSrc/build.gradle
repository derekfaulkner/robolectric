apply plugin: "groovy"

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "org.ow2.asm:asm-tree:5.0.1"
    compile "com.google.code.gson:gson:2.8.0"
    compile "org.jsoup:jsoup:1.10.2"
    compile 'ch.raffael.pegdown-doclet:pegdown-doclet:1.3'
}
